<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Login Form </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="fa-left">
         <div class="left-center">
            <div class="image">
                <img src="logo.svg" alt="">
            </div>
            <h2>Facebook helps you connect and share with the people in your life.</h2>
         </div>
        </div>
        <div class="fa-right">
            <form action="">
                <input type="text" name=" " autocomplete="on" placeholder="Email address or phone number">
                <input type="password" name="password" id="password" autocomplete="on" placeholder="Password">
                <input type="submit" value="Log In">

                <p><a href="#">Forgotten Password?</a></p>
                <input class="account" type="text" value="Creat a New Account">
            </form>

            <p><a href="#">Creat a Page</a> for a celebrity, brand or business </p>
        </div>
    </div>
</body>
</html>
